{%extends 'base.html'%}
{%block 'title'%}Editando {{contato.nome}} {%endblock 'title'%}
{%block 'content'%}

<form method="POST" enctype="multipart/form-data" action="{%url 'editar_contato' contato.id %}">
    {% csrf_token %}
    {%include 'parcials/_messages.html'%}
    <table class="table">
      {{form}}
    </table>
    <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{%endblock 'content'%}
